<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Researcher</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navigation">
      <form class="search-form searcher" id="search-form">

          name="searchQuery"
